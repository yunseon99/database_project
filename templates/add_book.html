{% extends "base.html" %}

{% block title %}도서 추가{% endblock %}

{% block content %}
<h1>도서 추가</h1>

{% if error %}
    <p style="color: red;">{{ error }}</p>
{% endif %}
{% if success %}
    <p style="color: green;">{{ success }}</p>
{% endif %}

<form method="POST" action="/add_book">
    <label for="name">책 제목:</label>
    <input type="text" name="name" id="name" required><br>

    <label for="author">저자:</label>
    <input type="text" name="author" id="author" required><br>

    <label for="publisher">출판사:</label>
    <input type="text" name="publisher" id="publisher" required><br>

    <label for="category_num">분류 코드:</label>
    <input type="text" name="category_num" id="category_num" required><br>

    <label for="classification">식별 코드:</label>
    <input type="text" name="classification" id="classification" required><br>

    <label for="publication_date">출판일 (YYYY-MM-DD):</label>
    <input type="date" name="publication_date" id="publication_date" required><br>

    <button type="submit">추가하기</button>
</form>
{% endblock %}
